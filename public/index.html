<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HodlInfo - Tickers</title>
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <h1>HodlInfo - Tickers</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Price</th>
          <th>Buy Price</th>
          <th>Sell Price</th>
          <th>Volume</th>
          <th>Base Unit</th>
        </tr>
      </thead>
      <tbody id="ticker-table-body">
      </tbody>
    </table>

    <script>
      async function fetchTickers() {
        try {
          const response = await fetch("http://localhost:5000/api/vi/tickers");
          const result = await response.json();

          const tableBody = document.getElementById("ticker-table-body");
          tableBody.innerHTML = "";

          result.data.forEach((ticker) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                        <td>${ticker.name}</td>
                        <td>${ticker.last}</td>
                        <td>${ticker.buy}</td>
                        <td>${ticker.sell}</td>
                        <td>${ticker.volume}</td>
                        <td>${ticker.base_unit}</td>
                    `;
            tableBody.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching tickers:", error);
        }
      }
      fetchTickers();
    </script>
  </body>
</html>
